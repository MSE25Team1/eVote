<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bürgerverwaltung</title>

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="container py-4">

<h1 class="mb-4">Dein Profil</h1>
<button id="logoutBtn" class="btn btn-outline-secondary mb-4">Logout</button>

<!-- Bürger anlegen -->
<div class="card p-4 mb-4">
    <h2 class="h4 mb-3">Dein Daten</h2>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Vorname</label>
            <input id="vorname" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Nachname</label>
            <input id="nachname" class="form-control">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input id="email" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Straße</label>
        <input id="strasse" class="form-control">
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">PLZ</label>
            <input id="plz" class="form-control">
        </div>
        <div class="col-md-8 mb-3">
            <label class="form-label">Ort</label>
            <input id="ort" class="form-control">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Wahlkreis</label>
        <input id="wahlkreis" class="form-control">
    </div>

    <button id="createBtn" class="btn btn-success">Änderung Speichern</button>
    <div id="createOutput" class="mt-3"></div>
</div>




<script src="../assets/bootstrap.bundle.min.js"></script>

<script type="module" src="../api/voterApi.js"></script>
<script type="module" src="../ui/dom.js"></script>
<script type="module" src="../ui/buerger-create.js"></script>
<script type="module" src="../ui/buerger-view.js"></script>

</body>
</html>
